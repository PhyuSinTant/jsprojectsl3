<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<!-- fontawesome css1 -->
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>

	<div id="panel" class="panel-container">
		<strong>How satisfied are you with our customer support performances ?</strong>

		<div class="ratings-container">
			
			<div class="rating">
				<img src="./img/love.svg" alt="love">
				<small>Love</small>
			</div>

			<div class="rating">
				<img src="./img/wow.svg" alt="wow">
				<small>Wow</small>
			</div>

			<div class="rating active">
				<img src="./img/angry.svg" alt="angry">
				<small>Angry</small>
			</div>




		</div>

		<button id="send" class="btn">Send Review</button>
	</div>









<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
