<!DOCTYPE html>
<html>
	<head>
		<title>Testimonial Widget</title>
		<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		
		<div class="testimonial-container">
			
			<div class="progress-bar"></div>
			<i class="fas fa-quote-right fa-quote"></i>
			<i class="fas fa-quote-left fa-quote"></i>

			<p class="testimonial">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
			quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
			nim id est laborum.</p>

			<div class="user">
				<img src="https://randomuser.me/api/portraits/women/11.jpg" class="user-image" alt="user">
				<div class="user-details">
					<h4 class="username">Hla Hla</h4>
					<p class="role">Marketing</p>
				</div>
			</div>
		</div>







		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
