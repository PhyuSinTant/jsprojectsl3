<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch and todolist</title>
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="todo-stopwatch.css" rel="stylesheet" type="text/css" />

</head>
<body>

	
	<div class="todocontainer">
		<h1>Todo List</h1>
		<form id="form" action="" method="">

		<input type="text" name="input" id="input" class="input" placeholder="Enter your to do" autocomplete="off" />
	
		<ul id="todos" class="todos">
		<!-- <li>Have to cook</li>
		<li class="completed">Have to go</li> -->
	</ul>


	</form>


	<small>Left click to toggle complete. <br/> Right click to delete todo.</small>



	</div>






	<div class="container">
		<button class="btn clock"><i class="fa fa-clock"></i></button>

		<div class="stop-watch">
			<h2 class="text">Stop Watch</h2>

			<div class="display">
				<span>h &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp m  &nbsp&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp s &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp ms &nbsp &nbsp</span>
				<h2 class="time">00 : 00 : 00 : 000</h2>
				
				<button class="btn start"><i class="fas fa-play"></i></button>
				<button class="btn reset"><i class="fas fa-sync"></i></button>
			</div>

			<i class="fas fa-times"></i>

			
		</div>

		
	</div>






<script src="todo-stopwatch.js" type="text/javascript"></script>
</body>
</html>
