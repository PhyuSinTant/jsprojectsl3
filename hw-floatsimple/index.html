<!DOCTYPE html>
<html>
<head>
	<title>Floating Button Action Homework</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- fontawesome css1 -->
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<div class="container">
		
			<div class="float-top">
				
			</div>

			<div class="center">
				<div class="padding">
					<img src="img/user1.jpg" alt="user1" width="40px" class="profile" />
					<span class="name">Mrs.Maria <small>updated her cover photo.</small></span>
					<div class="dotted">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<span class="text">Hello!</span>
				</div>
				<img src="img/background3.jpg" alt="bg1" class="bg" width="" />

				<div class="react-section">
					<!-- <div>
						<i class="react-count"></i>
						<span id="count"><img src="" class="icon" width="15px"/></span>
					</div> -->

					<div class="footer-reaction">

					<div class="like">
						<img src="img/like.png" width="17px" class="goodicon" />
						<span class="react-text">Like</span>
						<div class="foatreactions">
							<img src="img/like.svg" width="30px" id="like" class="react" alt="Like" />
							<img src="img/love.svg" width="30px" id="love" class="react" alt="Love">
							<img src="img/haha.svg" width="30px" id="haha" class="react" alt="Haha" />
							<img src="img/wow.svg" width="30px" id="wow" class="react" alt="Wow" />
							<img src="img/sad.png" width="30px" id="sad" class="react" alt="Sad" />

						</div>

					</div>


					<div class="comment">
						<i class="fas fa-comment"></i>
						
						
							
							<span id="commentpar" class="u1">Comment</span>
						
						
						<div class="cmbox">
							<i class="fas fa-arrow-circle-left"></i>
							<img src="img/user3.jpg" width="30px" class="pstimg">
							<span class="pst">Phyu Sin Thant</span>
							<span class="comme1"></span>
							<div class="flex">
								<i class="fas fa-camera"></i>
								<input type="text" name="input" id="input" class="input1" autofocus="complete" />
								<i class="fas fa-arrow-right"></i>
							</div>
						</div>
					</div>

					<div class="share">
						<i class="fas fa-share"></i>
						<span>Share</span>
					</div>
					</div>
				</div>
			</div>


			
		
	</div>









<script src="js/app.js" type="text/javascript"></script>

</html>
